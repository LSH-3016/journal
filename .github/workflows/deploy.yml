name: Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: journal-api
  EKS_CLUSTER_NAME: fproject-dev-eks

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: v${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "✅ Built and pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
        
    - name: Test EKS connection
      run: |
        kubectl version --client
        kubectl cluster-info || echo "Cluster info failed, but continuing..."
        
    - name: Check current context
      run: |
        kubectl config current-context || echo "No context available"
        kubectl auth can-i get pods --all-namespaces || echo "Limited permissions"

    - name: Deploy to EKS
      env:
        IMAGE_TAG: v${{ github.run_number }}
      run: |
        # 이미지 태그 업데이트
        sed -i "s|image:.*|image: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s-deployment.yaml
        
        # Deployment, Service, ServiceAccount 배포
        kubectl apply -f k8s-deployment.yaml
        
        # Ingress 배포 (선택적)
        if [ -f k8s-ingress.yaml ]; then
          kubectl apply -f k8s-ingress.yaml
          echo "Ingress deployed"
        fi
        
        echo "Waiting for rollout..."
        kubectl rollout status deployment/journal-api --timeout=3m || {
          echo "Rollout failed. Checking pod status..."
          kubectl get pods -l app=journal-api
          kubectl describe pods -l app=journal-api
          echo "Pod logs:"
          kubectl logs -l app=journal-api --tail=100 || echo "No logs available"
          exit 1
        }
        
        echo "Deployment status:"
        kubectl get pods -l app=journal-api
        kubectl get svc journal-api-service
        kubectl get ingress journal-api-ingress || echo "No ingress configured"

    - name: Show deployment info on failure
      if: failure()
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployment journal-api -o yaml
        echo "=== Pod Status ==="
        kubectl get pods -l app=journal-api -o wide
        echo "=== Pod Events ==="
        kubectl get events --sort-by=.metadata.creationTimestamp | grep journal-api
        echo "=== Pod Logs ==="
        kubectl logs -l app=journal-api --tail=200 --all-containers=true || echo "No logs available"

    - name: Verify deployment
      run: |
        kubectl get deployment journal-api
        kubectl get pods -l app=journal-api
