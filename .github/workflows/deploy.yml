name: Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: journal-api
  EKS_CLUSTER_NAME: fproject-dev-eks

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: v${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "✅ Built and pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
        
    - name: Test EKS connection
      run: |
        kubectl version --client
        kubectl cluster-info || echo "Cluster info failed, but continuing..."
        
    - name: Check current context
      run: |
        kubectl config current-context || echo "No context available"
        kubectl auth can-i get pods --all-namespaces || echo "Limited permissions"

    - name: Deploy to EKS
      env:
        IMAGE_TAG: v${{ github.run_number }}
      run: |
        # 이미지 태그 업데이트
        sed -i "s|image:.*|image: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s-deployment.yaml
        
        # ConfigMap과 Service 배포
        kubectl apply -f k8s-deployment.yaml || {
          echo "Deployment failed. Checking EKS access..."
          aws sts get-caller-identity
          aws eks describe-cluster --name $EKS_CLUSTER_NAME --region $AWS_REGION --query 'cluster.status'
          kubectl auth can-i create deployments --all-namespaces || echo "Cannot create deployments"
          kubectl auth can-i get deployments --all-namespaces || echo "Cannot get deployments"
          exit 1
        }
        
        echo "Waiting for rollout..."
        kubectl rollout status deployment/journal-api --timeout=5m
        
        echo "Deployment status:"
        kubectl get pods -l app=journal-api
        kubectl get svc journal-api-service

    - name: Verify deployment
      run: |
        kubectl get deployment journal-api
        kubectl get pods -l app=journal-api
