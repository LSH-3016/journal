apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: journal-api
  namespace: argocd
  # Finalizer를 추가하여 Application 삭제 시 리소스도 함께 삭제
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # 프로젝트 지정
  project: default
  
  # 소스 저장소 설정
  source:
    # Git 저장소 URL
    repoURL: https://github.com/LSH-3016/journal.git
    targetRevision: main
    path: .
  
  # 배포 대상 클러스터 설정
  destination:
    # 클러스터 URL (in-cluster는 ArgoCD가 설치된 클러스터를 의미)
    server: https://kubernetes.default.svc
    # 배포할 네임스페이스
    namespace: default
  
  # 동기화 정책
  syncPolicy:
    # 자동 동기화 활성화
    automated:
      # Git 변경 시 자동으로 배포
      prune: true
      # 리소스가 Out of Sync 상태일 때 자동 복구
      selfHeal: true
      # 리소스 삭제 허용
      allowEmpty: false
    
    # 동기화 옵션
    syncOptions:
      # 리소스 생성 전 검증
      - Validate=true
      # 서버 측 적용 사용
      - CreateNamespace=false
      # PruneLast: 삭제 작업을 마지막에 수행
      - PruneLast=true
    
    # 재시도 정책
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # 무시할 차이점 설정 (선택사항)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
