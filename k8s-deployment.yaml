apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-api
  namespace: default
  labels:
    app: journal-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: journal-api
  template:
    metadata:
      labels:
        app: journal-api
    spec:
      serviceAccountName: journal-api-sa
      containers:
      - name: journal-api
        image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/journal-api:v21
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: ALLOWED_ORIGINS
          value: "https://www.aws11.shop,https://aws11.shop,https://journal.aws11.shop"
        - name: DEBUG
          value: "False"
        - name: ENVIRONMENT
          value: "production"
        - name: S3_BUCKET_NAME
          value: "knowledge-base-test-6575574"
        - name: BEDROCK_MODEL_ID
          value: "arn:aws:bedrock:us-east-1:324547056370:inference-profile/us.anthropic.claude-haiku-4-5-20251001-v1:0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: journal-api-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
spec:
  selector:
    app: journal-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 32000
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: journal-api-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::324547056370:role/journal-api-secrets-role